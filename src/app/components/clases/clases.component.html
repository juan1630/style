<div  [ngClass]="alerta" class="alert" role="alert">
  A simple primary alert—check it out!
</div>

<button (click)="alerta = 'alert-danger'"  class="btn btn-success">
  Boton danger 
</button>



<button (click)="alerta = 'alert-success'"  class="btn btn-info">
  Boton success 
</button>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger  }" >
  Hola mundo
</h3>

<button class="btn btn-danger" (click)="propiedades.danger =!propiedades.danger" 
[ngClass]="{'btn-danger': propiedades.danger, 'btn-info':!propiedades.danger}">
  Cambiar
</button>

<br>
<br>

<h3>
  Proceso asíncrono
</h3>


<button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
    <i class="fa" [ngClass]="{'fa-save': !loading , 'fa-sync fa-spin':loading}"> </i>
 <span *ngIf="!loading" >  Guardar Cambios  </span>
  <span *ngIf="loading" > Espera por favor </span>
</button>
